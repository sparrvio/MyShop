<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>REST Controller</title>
    <link rel="stylesheet" href="client.css">
</head>
<body>
<header>
    <div class="container">
        <nav>
            <ul class="menu">
                <li><a href="index.html">Главная страница</a></li>
                <li><a href="client.html">Клиенты</a></li>
                <li><a href="suppliers.html">Поставщики</a></li>
                <li><a href="pictures.html">Изображения</a></li>
                <li><a href="http://localhost:8080/swagger/swagger-ui/index.html">Swagger UI</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="content">
            <h1>Поиск</h1>
            <form action="http://localhost:8080/api/v1/product/all" method="get">
                <button type="submit">Все товары</button>
            </form>
            <form action="http://localhost:8080/api/v1/product/id" method="get">
                <label for="productID">Идентификатор товара:</label>
                <br>
                <input type="number" min="1" id="productID" name="productID">
                <br>
                <button type="submit">Поиск</button>
            </form>
            <br>
            <h1>Удалить товар</h1>
            <form action="http://localhost:8080/api/v1/product/deleteProductById" method="get">
                <label for="idDelete">ID товара для удаления</label>
                <br>
                <input type="number" min="1" id="idDelete" name="idDelete">
                <br>
                <button type="submit">Удалить</button>
            </form>
        </div>

        <div class="content">
            <h1>Добавить товар</h1>
            <br><br>
            <form action="http://localhost:8080/api/v1/product/create" method="post">
                <label for="name">Наименование:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="category">Категория:</label><br>
                <input type="text" id="category" name="category"><br>
                <label for="price">Цена:</label><br>
                <input type="number" step="any" min="0" id="price" name="price"><br>
                <label for="available_stock">Количество товара:</label><br>
                <input type="number" id="available_stock" step="1" min="0" name="available_stock"><br>
                <button type="submit">Добавить</button>
            </form>
        </div>


        <div class="content">
            <h1>Уменьшить количество</h1>
            <br><br>
            <form action="http://localhost:8080/api/v1/product/updateQuantity" method="post">
                <label for="id">Идентификатор товара:</label><br>
                <input type="number" min="1" id="id" name="id"><br>
                <label for="quantity">На сколько уменьшить:</label><br>
                <input type="number" min="1" id="quantity" name="quantity"><br>
                <div class="inputBox"></div>
                <div class="inputBox"></div>
                <br>
                <button type="submit">Изменить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
