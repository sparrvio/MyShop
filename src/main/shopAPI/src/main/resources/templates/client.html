<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>REST Controller</title>
    <link rel="stylesheet" href="../static/css/client.css">
</head>
<body>
<header>
    <div class="container">
        <nav>
            <ul class="menu">
                <li><a href="index.html">Главная страница</a></li>
                <li><a href="suppliers.html">Поставщики</a></li>
                <li><a href="products.html">Товары</a></li>
                <li><a href="pictures.html">Изображения</a></li>
                <li><a href="http://localhost:8081/swagger/swagger-ui/index.html">Swagger UI</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="content">
            <h1>Список клиентов</h1>
            <form action="http://localhost:8081/api/v1/client/allClients" method="get" class="searchForm">
                <div class="inputBox">
                    <label for="limit">Номер страницы</label>
                    <br>
                    <input type="number" min="0" id="limit" name="limit">
                </div>
                <div class="inputBox">
                    <label for="offset">Количество клиентов</label>
                    <br>
                    <input type="number" min="1" id="offset" name="offset">
                </div>
                <br>
                <button type="submit">Получить список клиентов</button>
            </form>
        </div>
        <div class="content">
            <h1>Поиск клиента</h1>
            <div class="row">
                <form action="http://localhost:8081/api/v1/client/search" method="get">
                    <div class="inputBox">
                        <label for="fullName">по имени и фамилии:</label>
                        <br>
                        <input type="text" id="fullName" name="fullName">
                    </div>
                    <div class="inputBox"></div>
                    <br>
                    <button type="submit">Поиск</button>
                </form>
                <form action="http://localhost:8081/api/v1/client/id" method="get">
                    <div class="inputBox">
                        <label for="clientID">по идентификатору:</label>
                        <br>
                        <input type="number" min="1" id="clientID" name="clientID">
                    </div>
                    <div class="inputBox"></div>
                    <br>
                    <button type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="content">
            <h1>Создать клиента</h1>
            <form action="http://localhost:8081/api/v1/client/create" method="post">
                <div class="inputBox">
                    <label for="name">Имя:</label>
                    <br>
                    <input type="text" id="name" name="name">
                </div>
                <div class="inputBox">
                    <label for="surname">Фамилия:</label>
                    <br>
                    <input type="text" id="surname" name="surname">
                </div>
                <div class="inputBox">
                    <label for="birthDate">Дата рождения (не младше 18 лет):</label>
                    <br>
                    <input type="date" id="birthDate" name="birthDate"><
                </div>
                <div class="inputBox">
                    <label for="gender">Пол (только латинские M  или F):</label>
                    <br>
                    <input type="text" id="gender" name="gender">
                </div>
                <br>
                <button type="submit">Создать</button>
            </form>
        </div>
        <div class="content">
            <h1>Удалить клиента</h1>
            <form action="http://localhost:8081/api/v1/client/delete" method="get">
                <div class="inputBox">
                    <label for="idDelete">ID клиента для удаления</label>
                    <br>
                    <input type="number" min="1" id="idDelete" name="idDelete">
                </div>
                <div class="inputBox"></div>
                <div class="inputBox"></div>
                <div class="inputBox"></div>
                <br>
                <button type="submit">Удалить</button>
            </form>
        </div>
        <div class="content">
            <h1>Изменить адрес</h1>
            <form action="http://localhost:8081/api/v1/client/updateAddressForHtml" method="get">
                <div class="inputBox">
                    <label for="id">ID клиента:</label><br>
                    <input type="number" min="1" id="id" name="id">
                </div>
                <div class="inputBox">
                    <label for="country">Страна:</label><br>
                    <input type="text" id="country" name="country">
                </div>
                <div class="inputBox">
                    <label for="city">Город:</label><br>
                    <input type="text" id="city" name="city">
                </div>
                <div class="inputBox">
                    <label for="street">Улица:</label><br>
                    <input type="text" id="street" name="street">
                </div>
                <br>
                <button type="submit">Изменить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
